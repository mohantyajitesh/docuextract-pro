name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: false
        default: 'dev'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build Python sidecar for each platform
  build-python-sidecar:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            python-target: macosx_11_0_arm64
            sidecar-name: docuextract-backend-aarch64-apple-darwin
          - os: macos-13
            target: x86_64-apple-darwin
            python-target: macosx_10_9_x86_64
            sidecar-name: docuextract-backend-x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            python-target: win_amd64
            sidecar-name: docuextract-backend-x86_64-pc-windows-msvc.exe
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            python-target: manylinux2014_x86_64
            sidecar-name: docuextract-backend-x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build Python sidecar with PyInstaller
        run: |
          pyinstaller --name docuextract-backend \
            --onefile \
            --noconfirm \
            --clean \
            --add-data "src:src" \
            --hidden-import=langchain \
            --hidden-import=langchain_ollama \
            --hidden-import=langgraph \
            --hidden-import=easyocr \
            --hidden-import=cv2 \
            --hidden-import=PIL \
            --hidden-import=numpy \
            --hidden-import=pydantic \
            --hidden-import=fastapi \
            --hidden-import=uvicorn \
            --collect-all easyocr \
            --collect-all docling \
            --collect-all img2table \
            sidecar_entry.py

      - name: Rename sidecar binary
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mv dist/docuextract-backend.exe dist/${{ matrix.sidecar-name }}
          else
            mv dist/docuextract-backend dist/${{ matrix.sidecar-name }}
          fi

      - name: Upload Python sidecar
        uses: actions/upload-artifact@v4
        with:
          name: sidecar-${{ matrix.target }}
          path: dist/${{ matrix.sidecar-name }}
          retention-days: 5

  # Build Tauri app for each platform
  build-tauri:
    needs: build-python-sidecar
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            bundle: dmg
          - os: macos-13
            target: x86_64-apple-darwin
            bundle: dmg
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bundle: msi
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundle: deb

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install macOS dependencies
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install poppler

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Download Python sidecar
        uses: actions/download-artifact@v4
        with:
          name: sidecar-${{ matrix.target }}
          path: src-tauri/binaries/

      - name: Make sidecar executable (Unix)
        if: matrix.os != 'windows-latest'
        run: chmod +x src-tauri/binaries/*

      - name: Install UI dependencies
        working-directory: ui
        run: npm ci

      - name: Build UI
        working-directory: ui
        run: npm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          projectPath: src-tauri
          tauriScript: cargo tauri
          args: --target ${{ matrix.target }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/${{ matrix.bundle }}/*
          retention-days: 5

  # Create release with all artifacts
  create-release:
    needs: build-tauri
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/app-*/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
