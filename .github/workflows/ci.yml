name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Lint and test Python backend
  python-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils libgl1-mesa-glx

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio ruff

      - name: Lint with ruff (warnings only)
        run: ruff check src/ --exit-zero
        continue-on-error: true

      - name: Run tests
        run: pytest tests/ -v || echo "No tests found or tests skipped"
        continue-on-error: true

  # Lint and build UI
  ui-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install UI dependencies
        working-directory: ui
        run: npm ci

      - name: Lint UI (warnings only)
        working-directory: ui
        run: npm run lint || true
        continue-on-error: true

      - name: Build UI
        working-directory: ui
        run: npm run build

  # Check Rust builds
  rust-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Check Rust formatting (warnings only)
        working-directory: src-tauri
        run: cargo fmt --check || true
        continue-on-error: true

      - name: Check Rust lints (warnings only)
        working-directory: src-tauri
        run: cargo clippy || true
        continue-on-error: true

      - name: Build Rust
        working-directory: src-tauri
        run: cargo build
