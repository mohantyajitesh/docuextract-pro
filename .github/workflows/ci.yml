name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Lint and test Python backend
  python-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio black ruff

      - name: Lint with ruff
        run: ruff check src/

      - name: Format check with black
        run: black --check src/

      - name: Run tests
        run: pytest tests/ -v || echo "No tests found"

  # Lint and build UI
  ui-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install UI dependencies
        working-directory: ui
        run: npm ci

      - name: Lint UI
        working-directory: ui
        run: npm run lint

      - name: Build UI
        working-directory: ui
        run: npm run build

  # Check Rust builds
  rust-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Check Rust formatting
        working-directory: src-tauri
        run: cargo fmt --check

      - name: Check Rust lints
        working-directory: src-tauri
        run: cargo clippy -- -D warnings

      - name: Build Rust
        working-directory: src-tauri
        run: cargo build
